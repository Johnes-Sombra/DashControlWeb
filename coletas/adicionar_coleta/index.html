<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo_principal.css"> 
    <link rel="stylesheet" href="./assets/css/estilo_principal.css">
    <link rel="stylesheet" href="../../assets/css/estilo_principal.css">


    <link rel="stylesheet" href="assets/css/adicionar_coletas.css">
    <link rel="stylesheet" href="./assets/css/adicionar_coletas.css">
    <link rel="stylesheet" href="../../assets/css/adicionar_coletas.css">



    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>Adicionar Coleta</title>
</head>

<body>

  <div class="container">
    <img src="./assets/logos/coopsul_png.png" alt="Logo Coopsul" class="logo">

    <form id="form-coleta">
      <h2>Informações da Coleta</h2>

      <div class="info-coleta-grid">
        <!-- Coluna 1 -->
        <div class="coluna">
          <label for="data">Data da Coleta:</label>
          <input type="date" id="data" name="data" required>
        </div>

        <!-- Coluna 2 -->
        <div class="coluna">
          <label for="local">Local de Coleta:</label>
          <select id="local" name="local" required>
            <option disabled selected>Selecione um Local</option>
            <option>AmBev</option>
            <option>Americanas</option>
            <option>Prefeitura de CZS</option>
            <option>Zopone</option>
            <option>Outro</option>
          </select>
        </div>

        <!-- Coluna 3 -->
        <div class="coluna">
          <label for="veiculo">Veículo Utilizado:</label>
          <select id="veiculo" name="veiculo" required>
            <option disabled selected>Selecione um Veículo</option>
            <option>Caminhão Prefeitura</option>
            <option>Carro Coopsul</option>
            <option>Triciclo 01</option>
            <option>Triciclo 02</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <div class="materiais-grid">

        <!-- Coluna 1 -->
        <div class="coluna">
          <label for="papel">Papel (kg):</label>
          <input type="number" id="papel" name="papel" min="0" step="1.0">

          <label for="papelao">Papelão (kg):</label>
          <input type="number" id="papelao" name="papelao" min="0" step="1.0">

          <label for="plastico">Plástico (kg):</label>
          <input type="number" id="plastico" name="plastico" min="0" step="1.0">
        </div>

        <!-- Coluna 2 -->
        <div class="coluna">
          <label for="vidro">Vidro (kg):</label>
          <input type="number" id="vidro" name="vidro" min="0" step="1.0">

          <label for="metal">Metal (kg):</label>
          <input type="number" id="metal" name="metal" min="0" step="1.0">

          <label for="aluminio">Alumínio (kg):</label>
          <input type="number" id="aluminio" name="aluminio" min="0" step="1.0">
        </div>

        <!-- Coluna 3 -->
        <div class="coluna">
          <label for="ferro">Ferro (kg):</label>
          <input type="number" id="ferro" name="ferro" min="0" step="1.0">

          <label for="eletronicos">Eletrônicos (kg):</label>
          <input type="number" id="eletronicos" name="eletronicos" min="0" step="1.0">

          <label for="madeira">Madeira (m<sup>2</sup>):</label>
          <input type="number" id="madeira" name="madeira" min="0" step="1.0">
        </div>

      </div>

      <hr>

      <div class="form-buttons">
        <button type="back" class="btn blue" onclick="window.location.href='..'">Voltar</button> 
        <button type="reset" class="btn red">Limpar</button>
        <button type="submit" class="btn green">Salvar</button>
      </div>

    </form>

    <p id="mensagem-sucesso" class="mensagem"></p>

  </div>

<script>
  const form = document.getElementById('form-coleta');
  const mensagem = document.getElementById('mensagem-sucesso');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    mensagem.textContent = "Coleta salva com sucesso!";
    setTimeout(() => mensagem.textContent = "", 3000);
    form.reset();
  });
</script>


</body>

</html>
