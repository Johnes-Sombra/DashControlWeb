<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Control Web | Adicionar Coleta</title>
    <link rel="stylesheet" href="/assets/css/style-form-coleta.css">
</head>
<body>
<!--     <div class="breadcrumb">
        Você está em: menu / coletas / adicionar_coleta
    </div> -->
    
    <div class="form-container">
        <h1>Adicionar Coleta</h1>
        
        <form id="coletaForm">
            <div class="form-group">
                <label for="local-origem">Local de origem</label>
                <select id="local-origem" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="AmBev">AmBev</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Veículo</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="veiculo" value="proprio" checked>
                        Veículo próprio
                    </label>
                    <label>
                        <input type="radio" name="veiculo" value="terceirizado">
                        Veículo terceirizado
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="papel">Papel/Papelão (kg)</label>
                    <input type="number" id="papel" step="0.5" value="0">
                </div>
                
                <div class="form-group">
                    <label for="plastico">Plástico (kg)</label>
                    <input type="number" id="plastico" step="0.5" value="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="vidro">Vidro (kg)</label>
                    <input type="number" id="vidro" step="0.5" value="0">
                </div>
                
                <div class="form-group">
                    <label for="metal">Metal (kg)</label>
                    <input type="number" id="metal" step="0.5" value="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="aluminio">Alumínio (kg)</label>
                    <input type="number" id="aluminio" step="0.5" value="0">
                </div>
                
                <div class="form-group">
                    <label for="ferro">Ferro (kg)</label>
                    <input type="number" id="ferro" step="0.5" value="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="eletronico">Eletrônico (kg)</label>
                    <input type="number" id="eletronico" step="0.5" value="0">
                </div>
                
                <div class="form-group">
                    <label for="madeira">Madeira (m²)</label>
                    <input type="number" id="madeira" step="0.5" value="0">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-back" onclick="window.location.href='/coletas/'">Voltar</button>
                <button type="button" class="btn-cancel" id="btnLimpar">Limpar</button>
                <button type="submit" class="btn-submit" onclick="window.location.href='/coletas/adicionar_coleta/sucesso.php'">Salvar Coleta</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('coletaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Coleta salva com sucesso!');
            // Aqui você pode adicionar a lógica para enviar os dados
        });

        // Função para limpar o formulário
        document.getElementById('btnLimpar').addEventListener('click', function() {
            const form = document.getElementById('coletaForm');
            form.reset();
            
            // Resetar valores específicos que não são resetados pelo .reset()
            document.querySelector('input[name="veiculo"][value="proprio"]').checked = true;
            document.getElementById('papel').value = '0';
            document.getElementById('plastico').value = '0';
            document.getElementById('vidro').value = '0';
            document.getElementById('metal').value = '0';
            document.getElementById('aluminio').value = '0';
            document.getElementById('ferro').value = '0';
            document.getElementById('eletronico').value = '0';
            document.getElementById('madeira').value = '0';
            
            // Resetar o select
            document.getElementById('local-origem').selectedIndex = 0;
        });
    </script>
</body>
</html>
