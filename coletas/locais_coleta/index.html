<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/estilo_principal.css">
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
    <title>Locais de Coleta</title>
    <style>
        .container_locais {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .lista-locais {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .lista-locais th,
        .lista-locais td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .lista-locais th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .acoes {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .acoes .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        @media screen and (max-width: 720px) {
            .container_locais {
                padding: 20px;
            }

            .lista-locais th,
            .lista-locais td {
                padding: 8px;
            }

            .acoes {
                flex-direction: column;
            }

            .acoes .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container_locais">
        <img src="../../assets/logos/coopsul_png.png" alt="Logo Coopsul" class="logo">
        <h2>Locais de Coleta</h2>

        <table class="lista-locais">
            <thead>
                <tr>
                    <th>Nome do Local</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AmBev</td>
                    <td>
                        <div class="acoes">
                            <button class="btn blue" onclick="window.location.href='editar_local.html'">Editar</button>
                            <button class="btn red" onclick="excluirLocal(this)">Excluir</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Americanas</td>
                    <td>
                        <div class="acoes">
                            <button class="btn blue" onclick="window.location.href='editar_local.html'">Editar</button>
                            <button class="btn red" onclick="excluirLocal(this)">Excluir</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Prefeitura de CZS</td>
                    <td>
                        <div class="acoes">
                            <button class="btn blue" onclick="window.location.href='editar_local.html'">Editar</button>
                            <button class="btn red" onclick="excluirLocal(this)">Excluir</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Zopone</td>
                    <td>
                        <div class="acoes">
                            <button class="btn blue" onclick="window.location.href='editar_local.html'">Editar</button>
                            <button class="btn red" onclick="excluirLocal(this)">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-buttons">
            <button class="btn blue" onclick="window.location.href='..'">
                Voltar
            </button>
            <button class="btn green" onclick="window.location.href='editar_local.html'">
                Adicionar
            </button>
        </div>

        <p id="mensagem" class="mensagem"></p>
    </div>

    <script>
        function excluirLocal(button) {
            const row = button.closest('tr');
            const localNome = row.querySelector('td').textContent;
            
            if (confirm(`Deseja realmente excluir o local ${localNome}?`)) {
                row.remove();
                const mensagem = document.getElementById('mensagem');
                mensagem.textContent = `Local ${localNome} excluído com sucesso!`;
                mensagem.style.color = 'green';
                setTimeout(() => mensagem.textContent = "", 3000);
            }
        }
    </script>
</body>

</html>
