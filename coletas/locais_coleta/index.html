<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Control Web | Locais de Coleta</title>
    <link rel="stylesheet" href="/assets/css/style-form-coleta.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Local de Coleta</h1>
        
        <form id="localForm">
            <div class="form-group">
                <label for="nome-local">Nome do Local*</label>
                <input type="text" id="nome-local" required>
            </div>
            
            <div class="form-group">
                <label for="representante">Nome do Representante</label>
                <input type="text" id="representante">
            </div>
            
            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="tel" id="contato">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-back" onclick="window.location.href='/coletas/'">Voltar</button>
                <button type="button" class="btn-cancel" id="btnLimpar">Limpar</button>
                <button type="submit" class="btn-submit">Salvar</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('localForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Local salvo com sucesso!');
        });

        document.getElementById('btnLimpar').addEventListener('click', function() {
            document.getElementById('localForm').reset();
        });
    </script>
</body>
</html>
