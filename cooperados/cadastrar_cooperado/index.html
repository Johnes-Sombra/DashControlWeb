<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/estilo_principal.css">
    <link rel="stylesheet" href="../../assets/css/cadastrar_cooperado.css">
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
    <title>Cadastrar Cooperado</title>
</head>

<body>

  <div class="container_cooperado">
    <img src="../../assets/logos/coopsul_png.png" alt="Logo Coopsul" class="logo">

    <form id="form-cooperado">
      <h2>Cadastro de Cooperado</h2>

      <div class="info-pessoal-grid">
        <!-- Dados Pessoais -->
        <div class="coluna">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>

          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" required>
        </div>

        <div class="coluna">
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email">
        </div>
      </div>

      <h2>Endereço</h2>
      <div class="endereco-grid">
        <div class="coluna">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required>

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required>

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required>
        </div>

        <div class="coluna">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <!-- Adicionar outros estados -->
          </select>
        </div>
      </div>

      <hr>

      <div class="form-buttons">
        <button type="button" class="btn blue" onclick="window.location.href='..';">Voltar</button>
        <button type="reset" class="btn red">Limpar</button>
        <button type="submit" class="btn green">Salvar</button>
      </div>
    </form>

    <p id="mensagem-sucesso" class="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById('form-cooperado');
    const mensagem = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      mensagem.textContent = "Cooperado cadastrado com sucesso!";
      setTimeout(() => mensagem.textContent = "", 3000);
      form.reset();
    });
  </script>

</body>
</html>
