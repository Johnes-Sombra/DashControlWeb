<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/estilo_principal.css">
    <link rel="stylesheet" href="../../assets/css/cadastrar_empresa.css">
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
    <title>Cadastrar Empresa</title>
</head>

<body>

  <div class="container_empresa">
    <img src="../../assets/logos/coopsul_png.png" alt="Logo Coopsul" class="logo">

    <form id="form-empresa">
      <h2>Cadastro de Empresa</h2>

      <div class="info-empresa-grid">
        <!-- Dados da Empresa -->
        <div class="coluna">
          <label for="razao_social">Razão Social:</label>
          <input type="text" id="razao_social" name="razao_social" required>

          <label for="nome_fantasia">Nome Fantasia:</label>
          <input type="text" id="nome_fantasia" name="nome_fantasia" required>

          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required>
        </div>

        <div class="coluna">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="responsavel">Nome do Responsável:</label>
          <input type="text" id="responsavel" name="responsavel" required>
        </div>
      </div>

      <h2>Endereço</h2>
      <div class="endereco-grid">
        <div class="coluna">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required>

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required>

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required>
        </div>

        <div class="coluna">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <!-- Adicionar outros estados -->
          </select>
        </div>
      </div>

      <h2>Informações Adicionais</h2>
      <div class="info-adicional-grid">
        <div class="coluna-full">
          <label for="tipo_residuo">Tipos de Resíduos Gerados:</label>
          <select id="tipo_residuo" name="tipo_residuo" multiple required>
            <option value="papel">Papel</option>
            <option value="papelao">Papelão</option>
            <option value="plastico">Plástico</option>
            <option value="vidro">Vidro</option>
            <option value="metal">Metal</option>
            <option value="aluminio">Alumínio</option>
            <option value="eletronicos">Eletrônicos</option>
          </select>

          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes" rows="4"></textarea>
        </div>
      </div>

      <hr>

      <div class="form-buttons">
        <button type="button" class="btn blue" onclick="window.location.href='..';">Voltar</button>
        <button type="reset" class="btn red">Limpar</button>
        <button type="submit" class="btn green">Salvar</button>
      </div>
    </form>

    <p id="mensagem-sucesso" class="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById('form-empresa');
    const mensagem = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      mensagem.textContent = "Empresa cadastrada com sucesso!";
      setTimeout(() => mensagem.textContent = "", 3000);
      form.reset();
    });
  </script>

</body>
</html>
