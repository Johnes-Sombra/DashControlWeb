<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logos/ktn_icon.ico">
    <link rel="stylesheet" href="./assets/css/login-style.css">
    <title>Redefinir Senha - Dash Control Web</title>
</head>
<body>
    <div class="login-container">
        <h2>Redefinir Senha</h2>
        <form id="resetForm" action="processar_redefinicao.php" method="POST">
            <input type="hidden" name="token" value="<?php echo htmlspecialchars($_GET['token'] ?? ''); ?>">
            
            <div class="form-group">
                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
                <div id="senhaError" class="error-message">A senha deve ter no mínimo 8 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua nova senha" required>
                <div id="confirmarSenhaError" class="error-message">As senhas não coincidem</div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="login-btn">Redefinir Senha</button>
            </div>

            <?php if(isset($_GET['error'])): ?>
            <div class="error-message">
                <?php echo htmlspecialchars($_GET['error']); ?>
            </div>
            <?php endif; ?>
        </form>
    </div>

    <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar_senha').value;
        let hasError = false;

        if (senha.length < 8) {
            document.getElementById('senhaError').style.display = 'block';
            hasError = true;
        } else {
            document.getElementById('senhaError').style.display = 'none';
        }

        if (senha !== confirmarSenha) {
            document.getElementById('confirmarSenhaError').style.display = 'block';
            hasError = true;
        } else {
            document.getElementById('confirmarSenhaError').style.display = 'none';
        }

        if (hasError) {
            e.preventDefault();
        }
    });
    </script>
</body>
</html>
